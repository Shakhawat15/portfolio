<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hire Me!</title>
    <link rel="stylesheet" href="../recources/css/style.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="../recources/css/responsive.css">
</head>
<body>
    
    <!-- Form -->
    
    <section id="form">
        <div class="row">
           <h3>Registration Form</h3>
            <form action="#" method="post">
                <div class="single-form">
                    <label for="name">Name: </label>
                    <input name="Name" type="text" id="name" placeholder="Enter your name*" required>
                </div>
                <div class="single-form">
                    <label for="mail">Email: </label>
                    <input name="Email" type="email" id="mail" placeholder="Enter your email*" required>
                </div>
                <div class="single-form">
                    <label for="Subject">Subject: </label>
                    <input name="Subject" type="text" id="Subject" placeholder="Subject*" required>
                </div>
                <div class="single-form">
                    <label for="Message">Message: </label>
                    <br>
                    <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Message*" required></textarea>
                </div><br>
                <div class="single-form">
                    <lebel>Gender:</lebel>
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender">
                    <label for="other">Other</label>
                </div><br>
                <div class="single-form">
                    <input type="checkbox" id="check">
                    <label for="check">I agree with this agrement</label>
                </div><br>
                <div class="single-form">
                    <label for="">Date of Birth</label>
                    <select>
                      <option value="Month">Month</option>
                      <option value="jan">Jan</option>
                      <option value="feb">Feb</option>
                      <option value="mar">Mar</option>
                      <option value="apr">Apr</option>
                      <option value="may">May</option>
                      <option value="jun">Jun</option>
                      <option value="jul">Jul</option>
                      <option value="aug">Aug</option>
                      <option value="sep">Sep</option>
                      <option value="oct">Oct</option>
                      <option value="nov">Nov</option>
                      <option value="dis">Dis</option>
                    </select>
                    <select>
                      <option value="Day">Day</option>
                      <option value="01">01</option>
                      <option value="02">02</option>
                      <option value="03">03</option>
                      <option value="04">04</option>
                      <option value="05">05</option>
                      <option value="06">06</option>
                      <option value="07">07</option>
                      <option value="08">08</option>
                      <option value="09">09</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      <option value="24">24</option>
                      <option value="25">25</option>
                      <option value="26">26</option>
                      <option value="27">27</option>
                      <option value="28">28</option>
                      <option value="29">29</option>
                      <option value="30">30</option>
                      <option value="31">31</option>
                    </select>
                    <select>
                      <option value="1990">Year</option>
                      <option value="1990">1990</option>
                      <option value="1991">1991</option>
                      <option value="1992">1992</option>
                      <option value="1993">1993</option>
                      <option value="1994">1994</option>
                      <option value="1995">1995</option>
                      <option value="1996">1996</option>
                      <option value="1997">1997</option>
                      <option value="1998">1998</option>
                      <option value="1999">1999</option>
                      <option value="2000">2000</option>
                    </select>
                </div>
                <div class="single-form-btn">
                    <input type="submit"  class="btn btn-full" value="Send">
                    <input type="reset" class="btn btn-full">
                </div>
                    
              </form>
        </div>
    </section>
    
</body>
</html>
